name: weather_app
description: A modern Flutter weather application
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.7.0

  # State management
  provider: ^6.1.2

  # Location services (latest, compatible with Flutter 3.24+)
  geolocator: ^14.0.2

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Fonts
  google_fonts: ^6.2.1
  lottie: ^3.3.2

  # Syncfusion charts (latest stable â€” **this is the fix for your crash**)
  syncfusion_flutter_core: ^31.2.15
  syncfusion_flutter_charts: ^31.2.15

  # Date & time formatting
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0   # updated for latest Flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie/
