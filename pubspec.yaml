name: weather_app
description: A modern Flutter weather application
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.3.3

  # State management
  provider: ^6.0.5

  # Location services
  geolocator: ^10.1.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Fonts
  google_fonts: ^6.2.1
  lottie: ^2.7.0
  syncfusion_flutter_charts: ^25.1.35

  # Date & time formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie/
